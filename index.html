<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Silence</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('Fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: yellow;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav a:hover {
            color: yellow;
        }

        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: limegreen;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Echoes of Silence</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Characters</a>
            <a href="#">Community</a>
            <a href="#">Download</a>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="User" style="border-radius: 50%;">
        </div>
    </header>

    <section class="hero">
        <h1>EL SILENCIO SERÁ TU MEJOR ALIADO</h1>
        <p>Descubre la experiencia más inmersiva en nuestro nuevo lanzamiento.</p>
        <div class="card">
            <img src="image 1.png" alt="Event">
            <h2>FEBRUARY 04</h2>
            <p>12:00:00</p>
            <a href="#" class="button">Play</a>
        </div>
    </section>
</body>
</html>
